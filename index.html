<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomize Gradient - Random Gradients Generator</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="modal-mask">
            <div class="modal">
                <p><span>Copy</span> the CSS code</p>
                <textarea readonly name="code" id="code" cols="30" rows="5" wrap="off">Development in progress...</textarea>
                <button id="btn-copy">
                    <span>Click</span> to copy
                    <span class="bubble">Copied!</span>
                </button>
                
            </div>
        </div>

        <div class="code-btn">
            <button>&lt;&gt;</button>
        </div>

        <div class="menu-container">
            <button class="more-gradients"></button>

            <div class="menu">
            </div>
        </div>

        <nav class="bottom-nav">
            <button class="btn-randomize"><span class="randomize">Randomize</span><span class="randomize-after">gradient!</span></button>
            <div class="colors-output">
                <div class="color-code">
                    <span class="color-1"></span>
                    <span class="code-1">#f46b45</span>
                    <span class="bubble">Copied!</span>
                </div>
                <div class="color-code">
                    <span class="color-2"></span>
                    <span class="code-2">#eea849</span>
                    <span class="bubble">Copied!</span>
                </div>
            </div>
        </nav>

        <footer>Made by Jordan Lebrethon aka j0wz/d0tcom</footer>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
